<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="music.css">
</head>

<body>
  <audio controls></audio>
  <div id="wrap">
    <div id="top">
      <h1>Song</h1>
    </div>
    <div id="progress">
      <p id="current">0.00</p>
      <div id="lower">
        <div id="upper">
          
        </div>
      </div>
      <p id="total">0.00</p>
    </div>
    <div id="controls">
      <i class="material-icons" onclick="playPrev()">skip_previous</i>
      <i class="material-icons" onclick="playPause(this)">play_arrow</i>
      <i class="material-icons" onclick="playNext()">skip_next</i>
    </div>
  </div>

</body>
<script src="music.js"></script>
</html>
